<ion-header>

  <ion-toolbar>
    <ion-buttons left>
        <button ion-button class="back-button bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" style="display: block;" (click)="backButton()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{ "MESSAGES" | translate }}</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content class="page-messages">

  <ion-grid>

    <ion-row justify-content-end> 

      <ion-col class="list-chat-members" col-2 col-md-4>

        <h1>{{ "CHAT_ROOMS" | translate }}</h1>

        <ion-scroll direction="y" scrollY="true" scrollbar-y="true" style="height: 400px;">

            <ion-list class="member-select" *ngIf="$chatRooms.length > 0; else zeroMessage ">

                <member-chat (clickEvent)="loadData($event)" *ngFor="let room of $chatRooms" [room]="room"></member-chat>

            </ion-list>
            <ng-template #zeroMessage>
                <p padding>
                  {{ "NO_MEMBER_CHAT" | translate }}
                </p>
            </ng-template>


        </ion-scroll>

      </ion-col>

      <ion-col class="chat-message-container" col-10 col-md-8>
        <chat-room [$roomID]="$roomSelected"></chat-room>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
