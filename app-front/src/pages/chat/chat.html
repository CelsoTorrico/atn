<ion-header>

    <ion-navbar>
        <ion-title>{{ "MESSAGES" | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="page-messages">    

  <ion-grid>
      <ion-row padding>
          
            <ion-col col-12 col-md-4 offset-md-3>
                
                <ion-list class="member-select">
                    
                    <ion-list-header>
                        {{ "CHAT_ROOMS" | translate }}
                    </ion-list-header>
                    
                    <ng-container *ngIf="$chatRooms"> 
                        
                        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
                            <ion-infinite-scroll-content 
                            loadingSpinner="bubbles"
                            loadingText="Loading more dataâ€¦">                                 
                            </ion-infinite-scroll-content>
                        </ion-infinite-scroll> 

                        <member-chat (clickEvent)="loadData($event)" *ngFor="let room of $chatRooms" [room]="room"></member-chat>
                       
                    </ng-container>                    
                    
                </ion-list>                

            </ion-col>
            <ion-col col-md-5 col-12>
                <chat-room [$roomID]="$roomSelected"></chat-room> 
            </ion-col> 

      </ion-row>        
  </ion-grid>

</ion-content>

<ion-footer>
    @2019 - AtletasNow
</ion-footer>
