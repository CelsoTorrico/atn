<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button class="back-button bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" style="display: block;" (click)="backButton()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ "LEARN" | translate }}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="page-profile">

  <ion-grid fixed>
    <ion-row padding justify-content-center>

      <ion-col id="learn-col" col-12 col-lg-8 col-offset-lg-2>
        <ion-card>

          <ion-card-header>
            {{ "LEARN" | translate }}
          </ion-card-header>

          <ion-card-content>
            
            <learn-container></learn-container>

          </ion-card-content>

        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
