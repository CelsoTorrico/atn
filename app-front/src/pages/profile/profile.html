<ion-header>

  <ion-navbar>

    <ion-title>{{ "PROFILE" | translate }}</ion-title>

  </ion-navbar>

  <profile-resume (changeViewEvent)="changeComponentView($event)">
  </profile-resume><!-- Resumo de Perfil -->

</ion-header>

<ion-content class="page-profile">

  <ion-grid>
    
    <ion-row padding>

      <ion-col col-12 col-md-9 offset-md-3>

        <ion-buttons>
            
            <button ion-button end clear (click)="editData('personalData');">
                {{ "EDIT" | translate }}
            </button>

        </ion-buttons>

        <ion-buttons item-end>

          <button ion-button small icon-end favorite (click)="followProfile($event)" [ngClass]="{'outline': favorite === true, 'clear': favorite != true}">
            {{ "FOLLOW" | translate }}
            <ion-icon md="md-checkmark"></ion-icon>
          </button>

          <button ion-button small outline (click)="downloadProfilePDF()">
            {{ "DOWNLOAD_PROFILE" | translate }}
          </button>

          <button ion-button small outline (click)="sendProfileMessage()">
            {{ "MESSAGE" | translate }}
          </button>

        </ion-buttons>

      </ion-col>

      <ion-col id="ProfileData" col-12 col-md-9 offset-md-3>

        <ng-template profile-view></ng-template>

      </ion-col>

    </ion-row>

  </ion-grid>

  <!-- Campo de envio de mensagem -->
  <profile-message *ngIf="showMessageBox" [$user_ID]="ID" [$display_name]="display_name"></profile-message>

</ion-content>
