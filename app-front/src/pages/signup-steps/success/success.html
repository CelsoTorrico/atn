<ion-content class="page-initial page-success" padding>

  <ion-grid fixed>

    <ion-item>
      <ion-img width="275" height="38" src="assets/img/atletasnow-logotipo.svg" id="main-logo" class="img-center" title="AtletasNOW"></ion-img>
    </ion-item>

    <!-- Steps -->
    <ion-row class="steps-count">
      <ion-col>
        <span class="actived">1</span>{{ 'STEP' | translate }} 1
      </ion-col>
      <ion-col>
        <span class="actived">2</span>{{ 'STEP' | translate }} 2
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <ion-title text-center>
          {{ 'NEW_USER_REGISTER_SUCCESS' | translate}}
        </ion-title>

        <button (click)="goToDashboard()" type="submit" ion-button full class="img-center">{{ 'WELCOME_IN_ATLETASNOW' | translate }}</button>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
