<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ page_title | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        {{ "CLOSE" | translate }}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form #personalData="ngForm" (submit)="save(personalData, $event)">

    <ion-item-group>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "NAME" | translate}}</ion-label>
            <ion-input [(ngModel)]="display_name" name="display_name" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "EMAIL" | translate }}</ion-label>
            <ion-input [(ngModel)]="user_email" name="user_email" [email]="true" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "PASSWORD" | translate}}</ion-label>
            <ion-input [(ngModel)]="user_pass" name="user_pass" type="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "CONFIRM_PASSWORD" | translate }}</ion-label>
            <ion-input [(ngModel)]="confirm_pass" name="confirm_pass" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ 'TYPE_USER' | translate}}</ion-label>
            <ion-select id="tipo" [(ngModel)]="type" name='type' full required>
              <ion-option *ngFor="let item of $typeUserList" [value]="item.valor">
                {{item.texto}}
              </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list-header>
            {{ "SPORTS" | translate }}
          </ion-list-header>

          <tag-input margin [(ngModel)]="sportSelected" [addOnBlur]="false" [onlyFromAutocomplete]="true" 
            placeholder="{{ 'WRITE_SPORT' | translate}}" name="sportSelected">
            <tag-input-dropdown [autocompleteItems]="$sportList"></tag-input-dropdown>
          </tag-input>

        </ion-col>
      </ion-row>

    </ion-item-group>

    <ion-item>
      <button type="submit" ion-button full>{{'SAVE' | translate}}</button>
    </ion-item>

  </form>

</ion-content>
