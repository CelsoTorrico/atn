<ion-header>

  <ion-navbar>

    <ion-title>{{ "CONFIG_USER" | translate }}</ion-title>

    <ion-buttons end>
      <!-- searchbar -->
    </ion-buttons>

  </ion-navbar>

  <profile-resume [userData]="user._userObservable"></profile-resume><!-- Resumo de Perfil -->

</ion-header>

<ion-content class="page-profile">

  <ion-grid>

    <ion-row padding>

      <ion-col id="profile-container" col-9 offset-md-3>

        <my-profile-menu (changeStepEvent)="changeComponentView($event)"></my-profile-menu>

        <ng-template profile-step></ng-template>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
