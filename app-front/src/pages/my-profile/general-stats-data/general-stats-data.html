<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ "GENERAL_STATS" | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        {{ "CLOSE" | translate }}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form #sportsData="ngForm" (submit)="save(sportsData, $event)">

    <ion-list>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "MATCHS" | translate }}</ion-label>
            <ion-input type="number" pattern="[0-9]{1,3}" [(ngModel)]="jogos.value" name="jogos" full></ion-input>

            <ion-select name="visibility" [(ngModel)]="jogos.visibility" interface="popover">
              <ion-option *ngFor="let item of visibility" [value]="item.value">
                {{item.option}}
              </ion-option>
            </ion-select>

          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "VICTORYS" | translate }}</ion-label>
            <ion-input type="number" pattern="[0-9]{1}.[0-9]{2}" [(ngModel)]="vitorias.value" name="height" full></ion-input>

            <ion-select name="visibility" [(ngModel)]="vitorias.visibility" interface="popover">
              <ion-option *ngFor="let item of visibility" [value]="item.value">
                {{item.option}}
              </ion-option>
            </ion-select>

          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "DRAWS" | translate }}</ion-label>
            <ion-input type="number" pattern="[0-9]{1}.[0-9]{2}" [(ngModel)]="empates.value" name="empates" full></ion-input>

            <ion-select name="visibility" [(ngModel)]="empates.visibility" interface="popover">
              <ion-option *ngFor="let item of visibility" [value]="item.value">
                {{item.option}}
              </ion-option>
            </ion-select>

          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "LOSES" | translate }}</ion-label>
            <ion-input type="number" pattern="[0-9]{1}.[0-9]{2}" [(ngModel)]="derrotas.value" name="derrotas" full></ion-input>

            <ion-select name="visibility" [(ngModel)]="derrotas.visibility" interface="popover">
              <ion-option *ngFor="let item of visibility" [value]="item.value">
                {{item.option}}
              </ion-option>
            </ion-select>

          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>{{ "QTD_ACHIEVEMENT" | translate }}</ion-label>
            <ion-input type="number" pattern="[0-9]{1}.[0-9]{2}" [(ngModel)]="titulos.value" name="titulos" full></ion-input>

            <ion-select name="visibility" [(ngModel)]="titulos.visibility" interface="popover">
              <ion-option *ngFor="let item of visibility" [value]="item.value">
                {{item.option}}
              </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>

      </ion-row>

    </ion-list>

    <ion-item>
      <button type="submit" ion-button full>{{'SAVE' | translate}}</button>
    </ion-item>

  </form>

</ion-content>
