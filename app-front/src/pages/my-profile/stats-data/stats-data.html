<ion-card>

  <ion-card-header>
    {{ "MY_SPORTS_STATS" | translate }}
  </ion-card-header>

  <ion-card-content>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label inset>{{ "WEIGHT" | translate }}</ion-label>
          <ion-input type="number" pattern="[0-9]{1,3}" [(ngModel)]="myStatsData.metadata.weight.value" [value]="myStatsData.metadata.weight.value"
            name="weight" full></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label inset>{{ "HEIGHT" | translate }}</ion-label>
          <ion-input type="number" pattern="[0-9]{1}.[0-9]{2}" [(ngModel)]="myStatsData.metadata.height.value" [value]="myStatsData.metadata.height.value"
            name="height" full></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-md-6>
        <ion-item>
          <ion-label inset>{{ "POSITION" | translate}}</ion-label>
          <ion-input type="text" name="posicao" [(ngModel)]="myStatsData.metadata.posicao.value" [value]="myStatsData.metadata.posicao.value"
            full></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col col-12>
        <ion-item>
          <ion-label>{{ "FORMATION" | translate}}</ion-label>

          <ng-component *ngIf="myStatsData.metadata.formacao.value.length > 0">

            <ion-list *ngFor="let item of $formacao">
              <ion-input [value]="item[0]" type="text" name="formacao[school]" full></ion-input>
              <ion-input [value]="item[1]" type="text" name="formacao[course]" full></ion-input>
              <ion-input [value]="item[2]" type="date" name="formacao[date]" full></ion-input>
            </ion-list>

          </ng-component>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-label inset>{{ "COURSES" | translate}}</ion-label>
          <ion-input id="cep" [value]="" type="text" name="zipcode" full></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-label inset>{{ "EVENTOS" | translate}}</ion-label>
          <ion-input id="cep" [value]="" type="text" name="zipcode" full></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-item-group *ngIf="myStatsData.type.ID > 3">

      <ion-item>
        <ion-label inset>{{ "SITE" | translate}}</ion-label>
        <ion-input id="cep" [value]="" type="text" name="zipcode" full></ion-input>
      </ion-item>

      <ion-item>
        <ion-label inset>{{ "TOURNAMENT" | translate}}</ion-label>
        <ion-input id="cep" [value]="" type="text" name="zipcode" full></ion-input>
      </ion-item>

      <ion-item>
        <ion-label inset>{{ "LOCAL" | translate}}</ion-label>
        <ion-input id="cep" [value]="" type="text" name="zipcode" full></ion-input>
      </ion-item>

    </ion-item-group>

    <button type="submit" ion-button end>{{'SAVE' | translate}}</button>

  </ion-card-content>

</ion-card>
