<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col col-md-4 col-12>
          <img width="275" height="38" src="assets/img/atletasnow-logotipo-negativo.svg" id="main-logo" class="img-left"
            title="AtletasNOW" align-self-left />
        </ion-col>
        <ion-col col-md-8 col-12>
          <ion-row>
            <ion-col col-5>
              <ion-buttons>
                  <notify></notify><!-- Notificações -->
                  <user-menu></user-menu><!-- Icones de navegação -->                  
              </ion-buttons>              
            </ion-col>
            <ion-col col-auto align-self-end>
              <member-current-user [member]="currentUserData"></member-current-user><!-- Proprio User -->
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-navbar>

    <ion-grid fixed>

      <ion-row>
        <ion-col col-md-8 col-0>

          <nav-menu></nav-menu>

        </ion-col>
        <ion-col col-md-4 col-8>

          <ion-buttons end>
            <search-member></search-member>
          </ion-buttons>

        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-navbar>

</ion-header>

<ion-content class="page-dashboard">

  <ion-grid fixed>
    <ion-row padding>
      <ion-col class="profile-info" col-md-3 col-12 padding>
        <div>Info Básicas</div>
      </ion-col>
      <ion-col col-md-6 col-12>

        <ion-card>

          <ion-card-header>
            <ion-card-title>
              {{ "ADD_PUBLICATION" | translate}}
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>

            <form #postTimelineForm="ngForm" (ngSubmit)="addItem( postTimelineForm, $event)">

              <ion-list>
                <ion-item>
                  <ion-label>Privacidade</ion-label>
                  <ion-select name="post_visibility" interface="popover" [(ngModel)]="addTimeline.post_visibility">
                    <ion-option *ngFor="let item of visibility" [value]="item.value">
                      {{item.option}}
                    </ion-option>
                  </ion-select>
                </ion-item>
              </ion-list>

              <ion-row>
                <ion-col col-12>
                  <ion-item>
                    <ion-avatar item-start>
                      <ion-img [src]="currentUserData.metadata.profile_img.value"></ion-img>
                    </ion-avatar>
                    <ion-textarea name="post_content" [(ngModel)]="addTimeline.post_content" type="textarea"
                      placeholder="{{ 'POST' | translate }}" required></ion-textarea>
                  </ion-item>
                </ion-col>
                <ion-col col-6>
                  <ion-item>
                    <label class="item item-input">
                      <input type="file" id="upimgfile" name="post_image" [(ngModel)]="addTimeline.post_image">
                    </label>
                  </ion-item>
                </ion-col>
                <ion-col col-6>
                  <button ion-button full end>{{ 'SEND' | translate }}</button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>

        </ion-card>

        <timeline></timeline>

      </ion-col>
      <ion-col class="profile-activity" padding>
        <div>Atividades</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
