<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-md-4 col-12>
                    <img width="275" height="38" src="assets/img/atletasnow-logotipo-negativo.svg" id="main-logo" class="img-center" title="AtletasNOW" align-self-center />
                </ion-col>
                <ion-col col-md-8 col-12>
                    <ion-row>
                        <ion-col col-4 offset-8 align-self-center>
                            <ion-item class="btn-cursor" (click)="goToPage('ProfilePage')">   

                                <h2>Olá, {{ currentUserData.display_name }}</h2>                                     
                                <ion-avatar no-margin item-end>
                                    <img height="30" width="30" [src]="currentUserData.metadata.profile_img.value" />
                                </ion-avatar>                                    
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>   
        </ion-grid>
    </ion-toolbar>   
    
    <ion-navbar>

        <ion-grid fixed>

            <ion-row>
                <ion-col col-md-8 col-0>

                    <nav-menu></nav-menu>                    
                    
                </ion-col>
                <ion-col col-md-4 col-8>

                    <ion-buttons end>
                        <search-member></search-member> 
                    </ion-buttons>

                </ion-col>
            </ion-row>
            
        </ion-grid>

    </ion-navbar>

</ion-header>

<ion-content class="page-dashboard">
    
    <ion-grid fixed>
        <ion-row padding>
            <ion-col class="profile-info" col-md-3 col-12 padding><div>Info Básicas</div></ion-col>
            <ion-col col-md-6 col-12><timeline></timeline></ion-col>
            <ion-col class="profile-activity" padding><div>Atividades</div></ion-col>
        </ion-row>        
    </ion-grid>

    <ion-footer>
        @2019 - AtletasNow
    </ion-footer>
  
  </ion-content>
