<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button
        class="back-button bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button"
        style="display: block;" (click)="backButton()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ currentPostItem.post_title }}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="page-post">

  <ion-grid fixed>
    <ion-row padding>

      <ion-col col-12 col-md-8>

        <ion-card>

          <ion-grid>
            <ion-row>

              <ion-col *ngIf="currentPostItem.attachment" id="feature" col-12>
                <img [src]="currentPostItem.attachment" [alt]="currentPostItem.post_title" />
              </ion-col>

              <ion-col col-12>

                <ion-card-content>

                  <h1>{{ currentPostItem.post_title }}</h1>

                  <p>
                    <small>
                      {{ "BY" | translate }} {{ currentPostItem.post_author.display_name }}
                    </small>
                    <br />
                  </p>

                  <hr />

                  <article [innerHTML]="currentPostItem.post_content"></article>

                </ion-card-content>

              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-card>

      </ion-col>

      <ion-col col-md-4>
        <!-- ComentÃ¡rio -->

        <ion-card>

          <ion-card-content>

            <ion-item>
              <ion-badge end>
                {{ "COMMENTS" | translate }} : {{ currentPostItem.quantity_comments }}
              </ion-badge>
            </ion-item> 

            <ion-item-group class="postCommentsContainer"> 
              <comments [currentCommentItems]="currentCommentItems" [$postID]="currentPostItem.ID"></comments>
            </ion-item-group>

          </ion-card-content>

        </ion-card>


      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
