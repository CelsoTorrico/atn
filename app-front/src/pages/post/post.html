<ion-header>

  <ion-toolbar>

    <ion-title>{{ "POST" | translate }}</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="page-post">

  <ion-grid>
    <ion-row padding>

      <ion-col col-12 col-md-9>

        <ion-card>

          <ion-grid>
            <ion-row>

              <ion-col id="feature" col-md-6>
                
              </ion-col>

              <ion-col>

                <ion-card-content>

                  <h1>{{ currentPostItem.post_title }}</h1>

                  <p>
                      <small>
                        {{ "BY"}} {{ currentPostItem.post_author.display_name }}
                      </small> 
                      <br />                   
                  </p>

                  <hr />

                  <div [innerHTML]="currentPostItem.post_content"></div>

                  <ion-footer>
                    <ion-item>
                      <ion-badge end>
                        {{ "COMMENTS" | translate }} : {{ currentPostItem.quantity_comments }}
                      </ion-badge>
                    </ion-item>

                  </ion-footer>

                </ion-card-content>

              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-card>

      </ion-col>

      <ion-col col-md-3>
        <!-- ComentÃ¡rio -->

        <ion-card>

          <ion-card-header>
            {{ "COMMENTS" | translate }}
          </ion-card-header>

          <ion-item-group>

            <ion-row>
              <ion-col col-auto>
                <ion-item>
                  <ion-avatar item-start>
                    <ion-img [src]=""></ion-img>
                  </ion-avatar>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-textarea name="comment_content" [(ngModel)]="commentText" type="text" placeholder="{{ 'YOUR_COMMENT' | translate }}"
                  required></ion-textarea>
                <button ion-button small end (click)="submitComment(currentTimeline.ID, $event)">{{ "PUBLISH" |
                  translate
                  }}</button>
              </ion-col>
            </ion-row>

          </ion-item-group>
        </ion-card>


      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  @2019 - AtletasNow
</ion-footer>
