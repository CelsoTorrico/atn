<ion-grid class="timeline-container">
    
    <ion-list>
        
        <ion-card *ngIf="currentItems.length <= 0">
            <ion-card-content>
                {{ "NOT_TO_SHOW" | translate }}
            </ion-card-content>
        </ion-card>

        <ion-card class="timelineItem" *ngFor="let data of currentItems"> 
            
            <timeline-single [currentTimeline]="data" (click)="getItem(data.ID, $event)"></timeline-single> 

        </ion-card>
    </ion-list> 

</ion-grid>
