        <ion-infinite-scroll-content 
        loadingSpinner="bubbles" 
        loadingText="Loading more data..."></ion-infinite-scroll-content>

  <ng-template *ngIf="$chatMessages == undefined; else showChats"  #showMessage>
      <ion-list>
        {{ $chatNoMessages }}
      </ion-list>
  </ng-template>

  <ng-template #showChats>

    <ion-list *ngFor="let room of $chatMessages.reverse(); let $i = index" [ngClass]="{'viewer-message' : room.viewer }"
      class="message-row">

      <span class="ballon-message">

        {{ room.content }}
        <small >{{ room.date | date }}</small>
        
      </span>

    </ion-list>

  </ng-template> 

</div><!-- container de mensagens -->

<div class="chatForm">
  <form #chatForm="ngForm" (submit)="addRoomMessage($event)" name='chatForm'>

    <ion-item>

      <ion-input item-start name="chat_content" type="textarea" placeholder="{{ 'WRITE_MESSAGE' | translate }}"
        [(ngModel)]="$message" required></ion-input>

      <button item-end ion-button large clear icon-only type="submit">
        <ion-icon name="send"></ion-icon>
      </button>

    </ion-item>

  </form>

</div><!-- formulÃ¡rio de chat -->
