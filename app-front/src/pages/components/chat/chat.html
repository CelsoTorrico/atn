<ion-list class="chat-message-container">

  <ion-scroll class="messages-list" direction="y" scrollY="true" scrollbar-y="true" style="height: 385px;">

      <ng-container *ngIf="$chatMessages">

        <ion-list *ngFor="let room of $chatMessages.reverse()" [ngClass]="{'viewer-message' : room.viewer }" class="message-row">

          <span class="ballon-message">
            {{ room.content }}
            <ion-note item-end></ion-note>
          </span>
          <p><small>{{ room.date | date }}</small></p>

        </ion-list>

      </ng-container>

      <ng-container *ngIf="$chatNoMessages">
        {{ $chatNoMessages }}
      </ng-container>

  </ion-scroll>
  <ion-list class="chatForm">
    <form #chatForm="ngForm" (submit)="addRoomMessage($event)" name='chatForm'>

      <ion-row>
        <ion-col col-9>
          <ion-textarea name="chat_content" type="textarea" placeholder="{{ 'WRITE_MESSAGE' | translate }}" [(ngModel)]="$message"
            required></ion-textarea>
        </ion-col>
        <ion-col>
            <button ion-button large type="submit">{{ "SEND" | translate }}</button>
        </ion-col>

      </ion-row>

    </form>
  </ion-list>

</ion-list>
